<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Studio</title>

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap-overide.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="stylesheet" type="text/css" href="/css/terminal.css">

</head>

<body>
  <!-- Navbar Starts -->
  <nav class="navbar bg-body-secondary bg-dark">
    <div class="container">
      <a class="navbar-brand mx-auto justify-content-center" href="#">
        <img src="/assets/images/logo.png" alt="Bootstrap" width="30" height="30">
      </a>
    </div>
  </nav>
  <!-- Navbar Ends -->

  <div class="editor-pc">
    <div class="row mx-0">
      <div class="col-3 no-scrollbar" id="my-side-bar" style="height: 88vh; overflow: scroll;">
        <div class="tab-pane">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Problem</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Settings</button>
          </nav>

          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
              tabindex="0">
              <div class="ps">
                <h3 class="mt-2">Problem Statement</h3>
              </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
              <div class="settings">
                <h3 class="mt-2">Settings</h3>
                <div class="card setting-card">
                  <div class="card-body">
                    <h5 class="card-title">Configure Editor</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Manage sizes, colors</h6>
                    <label for="fontsizerange" class="form-label">font size &nbsp;<span id="fontSizeValue"
                        class=""></span></label>
                    <input type="range" class="form-range" min="10" max="50" id="fontsizerange"
                      oninput="changeFontSize(this)">
                  </div>
                </div>

                <div class="card setting-card my-2">
                  <div class="card-body">
                    <h5 class="card-title">Themes</h5>
                    <h6 class="card-subtitle mb-2 text-muted">personalize your editor</h6>
                    <div class="text-center">
                      <button class="btn mx-1 my-1 monokai-btn" onclick="changeTheme(0)">Monokai</button>
                      <button class="btn mx-1 my-1 dracula-btn" onclick="changeTheme(1)">Dracula</button>
                      <button class="btn mx-1 my-1 twilight-btn" onclick="changeTheme(2)">Twilight</button>
                      <button class="btn mx-1 my-1 solarized-dark-btn" onclick="changeTheme(3)">Solarized Dark</button>
                      <button class="btn mx-1 my-1 solarized-light-btn" onclick="changeTheme(4)">Solarized Light</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-9 bg-dark">
        <ul class="nav w-100" id="upper-toolbar">
          <li class="nav-item">
          <li class="nav-item dropstart language-selector">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span id="language">Select language</span>
            </a>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" onclick="selectLanguage(0)"><img class="technology-icn"
                    src="https://img.icons8.com/color/48/null/java-coffee-cup-logo--v1.png" />
                  Java</button></li>
              <li><button class="dropdown-item" onclick="selectLanguage(1)"><img class="technology-icn"
                    src="https://img.icons8.com/color/48/null/python--v1.png" /> Python</button>
              </li>
              <li><button class="dropdown-item" onclick="selectLanguage(2)"><img class="technology-icn"
                    src="https://img.icons8.com/fluency/48/null/node-js.png" /> Node</button></li>
            </ul>
          </li>
          </li>

        </ul>

        <div class="myeditor bg-info" style="height: 60%;" id="workspace-window">
          <div id="editor" style="height:100% !important"></div>
        </div>

        <div class="myconsole bg-danger slide-up" style="height: 40%;" id="terminal-window">
          <div id="terminal"></div>
        </div>
      </div>
    </div>
  </div>


  <footer class="bg-dark text-light fixed-bottom d-flex align-items-center" style="min-height: 6vh;">
    <div class="d-flex justify-content-end bg-dark w-100">
      <button class="btn btn-secondary btn-sm" onclick="toggleTerminalVisibility()">Console</button>
      <span style="width: 5px;"></span>
      <button class="btn btn-primary btn-sm" onclick="runCode()">Run</button>
      <span style="width: 5px;"></span>
      <button class="btn btn-sm btn-success">Submit</button>
      <span style="width: 5px;"></span>
    </div>
  </footer>
</body>

</html>
